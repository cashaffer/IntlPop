<!DOCTYPE html>
<html>
<head>
	<title>IntlPop! Map Interface | Test</title>
	<meta charset="utf-8">

	<!-- Leaflet Stylesheets -->
	<link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->

	<!-- Custom Stylesheets -->
	<link rel="stylesheet" type="text/css" href="mapstyle.css" />

	<!-- Leaflet Javascripts -->
	<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>

	<!-- Map Javascripts -->
	<script src="mapview.js"></script>

</head>

<body onload="init()">
	<div id="map-box">

		<div id="map"></div>
		
		<div id="layer-control">
			<input type="radio" id="styled3" name="LayerChooser" value="Countries" onchange = "javascript:universalLayerChange()"/>Country
			<br />    
			<input type="radio" id="styled2" name="LayerChooser" value="Regions" onchange = "javascript:universalLayerChange()"/>Sub-Region
			<br />
			<input type="radio" id="styled1" name="LayerChooser" value="Continents" onchange = "javascript:universalLayerChange()" checked = "checked" />Continent  
		</div>
		
	</div>
</body>
</html>
