<!DOCTYPE html>
<!-- Main HTML page for access to IntlPop. This page might be embedded
     as an iframe into some other page.
     Written by Cliff Shaffer, 2013
     For more information, see http://geosim.cs.vt.edu/IntlPop
-->

<html>
<head>
  <meta charset="utf-8">
  <title>Intlpop</title>
  <link rel="stylesheet" href="IntlPop.css" type="text/css" />
</head>

<body>
  <h1>IntlPop 3.0</h1>

<center>
  <div id="container">
    <input type="button" id="about" name="about" value="About" />
    <input type="button" id="help" name="help" value="Help" />
    <input type="button" id="new" name="new" value="New" />
  </div>
</center>

<p>
Click on "New" to create a new simulation window. You can create as
many simulation windows as you like.
</p>

<script src="lib/jquery.min.js"></script>
<script src="version.js"></script>
<script src="IntlPop.js"></script>
<script>
"use strict";
/*global alert*/
(function ($) {
  var simWindowFeatures = "height=353,width=1062";

  // Process about button: Pop up an alert
  function about() {
    alert("IntlPop Version 3.0\nWritten by Cliff Shaffer, 2013\nFor more information, see http://geosim.cs.vt.edu/IntlPop\nSource and development history available at\nhttps://github.com/cashaffer/IntlPop\nThis is Version " + version());
  }

  // Process help button: Give a full help page for this activity
  function help() {
    var myRef = window.open("IntlPopHelp.html", 'helpwindow');
  }

  // Process new button: Create a new instance of a simulation
  function newsim() {
    var myRef = window.open("Simulation.html", '', simWindowFeatures);
    if (myRef === null) {
      console.log("Unable to open simulation window");
    }
  }

  // Action callbacks for form entities
  $('#about').click(about);
  $('#help').click(help);
  $('#new').click(newsim);
}(jQuery));
</script>

</body>
</html>
