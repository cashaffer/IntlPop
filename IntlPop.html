<!DOCTYPE html>
<!-- Main HTML page for access to IntlPop. This page might be embedded as an iframe into some other page. Written by Cliff Shaffer, 2013 For more information, see http://geosim.cs.vt.edu/IntlPop -->

<html>
<head>
  <meta charset="utf-8">
  <title>Intlpop</title>

  <!-- Leaflet Stylesheets -->
  <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
  <!-- Leaflet Javascripts -->
  <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
  <!-- Custom Stylesheets -->
  <link rel="stylesheet" type="text/css" href="Mappicker.css" />
  <!-- Map Javascripts -->
  <script src="Mappicker.js"></script>

</head>

<body onload="init()">
  <div id="container">
    <div id="titlePanel">
      <h1>IntlPop 3.0</h1>
      <button id="aboutButton">About</button>
      <button id="helpButton">Help</button>
    </div>

    <div id="countrySelectPanel">
      <p class="countries">Countries of the world</p>
      <p class="hover">Current Hover:</p>
      <p class="currentSelection">Current Selection:</p>

      <!-- map selection interface -->
      <div id="map-box">
        <div id="map"></div>
      </div>

      <input id="countrySearchBox" placeholder="Search" />
      <button id="doSelect">Select It</button>
      <select id="countrySelectMenu" size=12></select>
    </div>
  </div>

  <link rel="stylesheet" href="IntlPop.css" type="text/css" />
  <script src="lib/jquery.min.js"></script>
  <script src="version.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="lib/raphael-min.js"></script>
  <script type="text/javascript" src="countrylist.js"></script>
  <script src="IntlPop.js"></script>
</body>
</html>
