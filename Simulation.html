<!DOCTYPE html>
<!-- HTML page for a single simulation. The idea is that the user can
     pop up as many separate simulation windows as desired (triggered
     from IntlPop.html).
-->

<html>
<head>
  <meta charset="utf-8">
  <title>IntlPop Simulation Window</title>

</head>

<body>
<div id="container">
  <div id="main">
    <div id="pyramidPanel">
      <div id="birthChart"></div>
      <div id="deathChart"></div>
    </div>
    <div id="popChartPanel">
      <p class="countryField"></p>
      <p class="childrenField"></p>
      <p class="lifeExpField"></p>
      <p class="netMigField"></p>
      <button id="fertilityButton">Fertility Rate</button>
      <button id="lifeExpButton">Life Expectancy</button>
      <button id="netMigButton">Net Migration</button>
    </div>
    <div id="simPanel">
      <p class="initialPopField"></p>
      <p class="currYearField0"></p>
      <p class="currPopField0"></p>
      <p class="currYearField1"></p>
      <p class="currPopField1"></p>
      <p class="currYearField2"></p>
      <p class="currPopField2"></p>
      <button id="simBackButton" disabled="disabled" autocomplete="off">&lt; Sim</button>
      <button id="simOptionsButton" value="Dropdown"
              data-dropdown="#optionsDropDown" data-horizontal-offset="-85">Options</button>
      <button id="simForwardButton" disabled="disabled" autocomplete="off">Sim &gt;</button>
    </div>
  </div>
  <p class="output"></p>
  <div id="fertilityPopup" class="targetPopup">
    <div id="fertilityPopContent" class ="targetPopContent">
      <p>Adjust the Fertility Rate</p>
      <p class="targetValLabel">Target Value:</p>
      <p class="targetYearLabel">Target Year:</p>
      <input id="fertilityTargetValue" class="targetValue" type="text"/>
      <input id="fertilityTargetYear" class="targetYear" type="text"/>
      <input id="fertilityPopupclose" class="targetPopupclose" type="Button" value="Close"/>
    </div>   
  </div>
  <div id="lifeExpPopup" class="targetPopup">
    <div id="lifeExpPopContent" class ="targetPopContent">
      <p>Adjust the Fertility Rate</p>
      <p class="targetValLabel">Target Value:</p>
      <p class="targetYearLabel">Target Year:</p>
      <input id="lifeExpTargetValue" class="targetValue" type="text"/>
      <input id="lifeExpTargetYear" class="targetYear" type="text"/>
      <input id="lifeExpPopupclose" class="targetPopupclose" type="Button" value="Close"/>
    </div>   
  </div>
  <div id="migPopup" class="targetPopup">
    <div id="migPopContent" class ="targetPopContent">
      <p>Adjust the Net Migration</p>
      <p class="targetValLabel">Target Value:</p>
      <p class="targetYearLabel">Target Year:</p>
      <input id="migTargetValue" class="targetValue" type="text"/>
      <input id="migTargetYear" class="targetYear" type="text"/>
      <input id="migPopupclose" class="targetPopupclose" type="Button" value="Close"/>
    </div>   
  </div>
</div>

<div id="optionsDropDown" class="dropdown-menu">
  <ul>
    <li class="anotherSim"><a href="#">Run another simulation</a></li>
    <li><a href="#">View birth and death rate buttons</a></li>
    <li class="reset"><a href="#">Reset the simulation</a></li>
  </ul>
</div>

<link type="text/css" rel="stylesheet" href="Simulation.css" />
<script src="lib/raphael-min.js"></script>
<script src="lib/g.raphael-min.js"></script>
<script src="lib/g.bar-min.js"></script>
<script src="lib/g.line-min.js"></script> 
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<link type="text/css" rel="stylesheet" href="lib/jquery.dropdown.css" />
<script type="text/javascript" src="lib/jquery.dropdown.js"></script>
<script type="text/javascript" src="Simulation.js"></script>
</body>
</html>
